<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up Form</title>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="./squ.jpg" alt="building with curves">
        <p class="brand">ARCHSIDE</p> 
        <p class="credit-p">Photo by <a class="credit" href="https://unsplash.com/@sonderquest">Sonder
         Quest</a> on <a class="credit" href="https://unsplash.com">Unsplash</a></p> 
      </div>
      <div class="right-container">
        <div class="desc-container">
            <p>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br>
            Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div class="form-container">
          <h4>Let's do this!</h4>
          <form action="#" method="get">
            <div class="form-inner-container">
              <div class="relative-div">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="fname" id="first-name"
                 pattern="\D*" autofocus required>
                <span id="first-name-error" class="error"></span>
              </div>
              <div class="relative-div">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lname" id="last-name" 
                 pattern="\D*" required>
                <span id="last-name-error" class="error"></span>
              </div>
              <div class="relative-div">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
                <span id="email-error" class="error"></span>
              </div>
              <div class="relative-div">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required>
                <span id="phone-error" class="error"></span>
              </div>
              <div class="relative-div">
                <label for="pwd1">PASSWORD</label>
                <input type="password" name="password1" id="pwd1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <span id="pwd-error" class="error"></span>
              </div>
              <div class="relative-div">
                <label for="pwd2">CONFIRM PASSWORD</label>
                <input type="password" name="password2" id="pwd2"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <span id="pwd2-error" class="error"></span>
              </div>
            </div>
            <div class="button-login-container">
              <button type="submit">Create Account</button>
              <p class="p-login">Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
